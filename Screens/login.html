<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../pics/logo-man.png">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <main class="main-login">
        <section class="frame-login fr1">
            <h1>Manufacturas America</h1>
        </section>
        <section class="frame-login fr2">
            <h1>Inicio de sesión en mi cuenta</h1>
            <form action="/">
                <label for="usuario">Nombre de usuario:</label>
                <input type="email" name="usuario">
                <label for="password">Contraseña</label>
                <input type="password" name="password">
                <button type="submit" class="initial-button" id="btn">Iniciar sesión</button>
            </form>
            <div>
                <div>
                    <h2>¿No tienes cuenta?</h2>
                    <a href="#">Crear una cuenta</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
